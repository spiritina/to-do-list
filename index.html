<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>My Tasks</h1>

    <div id="cover">
        <div class="content">
            <form id="tasks">

            </form>

        </div>
        <button type="button" id="openForm">Add</button>
    </div>

    <aside class="aside">
        <div class="innerAside">

        </div>
    </aside>

    <div id="taskForm">
        <form id="popup">
            <div class="row">
                <label for="inputTask">Enter the task</label>
                <input type="text" id="inputTask" autofocus></div>
            <textarea name="" id="" cols="30" rows="10" class="comment"></textarea>
            <div class="row">
                <button id="addTask">Add task</button>
                <button type="button" id="cancel">Cancel</button>
            </div>
        </form>
    </div>


    <script src="js.js"></script>
</body>

</html>
